<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    
</head>
<body>
  
  <div id="app" class="container">
     
     
     <div v-if="!formSubmitted">
         
         <form v-on:submit.prevent="submitForm">
             
             
             <h4>Registrate</h4>
             
             
             <div class="form-group">
                 
                 
                 <label for="nombre">Nombre:</label>
                 <input v-model="nombre" type="text" id="nombre" class="form-control">
                 
       
             </div>
             
             
             <div class="form-group">
                 
                 
                 <label for="apellido">Apellido:</label>
                 <input v-model="apellido" type="text" id="apellido" class="form-control">
                 
       
             </div>
             
             
             <button v-bind:disabled="!isFormValid()" type="submit" class="btn btn-primary">Continuar</button>
             
                
             
         </form>
         
         
         
         
         
         
         
         
         
         
         
     </div>
     
     
     
     <div v-else>
         
         
         <h4>Bienvenido, {{ nombre }} {{ apellido }}</h4>
         
         
         
         
     </div>
     
     
      
      
      
      
      
      
      
      <footer class="footer">
          
          
          <p>&copy; 2017 Iv√°n Lovich</p>
          
          
      </footer>
      
      
      
      
  </div>
   
   
   
   
   
   
    <script src="https://unpkg.com/vue"></script>
    <script src="js/vue.js"></script>
   
</body>
</html>
